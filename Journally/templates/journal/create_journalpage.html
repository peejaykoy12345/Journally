{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Create Journal Page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}
        </div>
        <div>
            {{ form.content.label }}<br>
            {{ form.content(size=50) }}
        </div>
        <div>
            {{ form.create(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
